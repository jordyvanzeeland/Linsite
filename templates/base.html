    <script>
        $(document).ready( function () {
            var table = $('#DataTable').DataTable({
                "language":{
                    "url": "//cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/Dutch.json"
                }
            });
    
            $('.searchbar').on('keyup', function(){
                table.search(this.value).draw();
            });
        } );
