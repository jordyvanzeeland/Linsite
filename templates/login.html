{% extends "base.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="login_overlay">
    <div class="container">
        <div class="row">
            <div class="login">
            <img src="{% static 'linsite-logo.png' %}" class="logo"/>
            <form method="POST">
                {% csrf_token %}

                {{ form|crispy }}
                <input type="submit" class="login-btn" name="submit" value="Inloggen" />
            </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
